<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>reveal.js</title>
css/print/paper.css
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@3.8.0/css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@3.8.0/css/reveal.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@3.8.0/css/theme/moon.css" />

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@3.8.0/lib/css/zenburn.css" />

    <!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'https://cdn.jsdelivr.net/npm/reveal.js@3.8.0/css/print/pdf.css' : 'https://cdn.jsdelivr.net/npm/reveal.js@3.8.0/css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section
          data-markdown="./rice.md"
          data-separator-vertical="^==="
          data-separator-notes="^Note:"
          data-charset="utf-8"
        >
          <!--
			   Note that Windows uses `\r\n` instead of `\n` as its linefeed character.
			   For a regex that supports all operating systems, use `\r?\n` instead of `\n`.
		   -->
        </section>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/reveal.js@3.8.0/js/reveal.js"></script>
    <script>
      // More info about config & dependencies:
      // - https://github.com/hakimel/reveal.js#configuration
      // - https://github.com/hakimel/reveal.js#dependencies
      Reveal.initialize({
        width: "100%",
        height: "100%",
        dependencies: [
          { src: "https://cdn.jsdelivr.net/npm/reveal.js@3.8.0/plugin/markdown/marked.js" },
          { src: "https://cdn.jsdelivr.net/npm/reveal.js@3.8.0/plugin/markdown/markdown.js" },
          { src: "https://cdn.jsdelivr.net/npm/reveal.js@3.8.0/plugin/math/math.js", async: true },
          { src: "https://cdn.jsdelivr.net/npm/reveal.js@3.8.0/plugin/notes/notes.js", async: true },
          {
            src: "https://cdn.jsdelivr.net/npm/reveal.js@3.8.0/plugin/highlight/highlight.js",
            async: true,
            callback: function() {
              hljs.initHighlightingOnLoad();
            }
          }
        ]
      });
    </script>
  </body>
</html>
